<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0e0e10;
      color: #f1f1f1;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: 600;
      background: #1a1a1d;
      border-bottom: 1px solid #2c2c2c;
      box-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: #121212;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 80%;
      padding: 1rem 1.2rem;
      border-radius: 18px;
      line-height: 1.7;
      white-space: pre-wrap;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      word-break: break-word;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #000000;
    }
    .bot {
      align-self: flex-start;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: 1px solid #333;
      color: #000000c7;
    }

    .bot.typing::after {
      content: '';
      display: inline-block;
      margin-left: 4px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #bbb;
      animation: blink 1s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    form {
      display: flex;
      padding: 1rem;
      background: #1a1a1d;
      border-top: 1px solid #2c2c2c;
    }
    input {
      flex: 1;
      padding: 0.9rem 1.1rem;
      border-radius: 10px;
      font-size: 1rem;
      border: none;
      background: #222;
      color: #fff;
      margin-right: 0.6rem;
      outline: none;
      transition: background 0.2s;
    }
    input::placeholder {
      color: #888;
    }
    input:focus {
      background: #2a2a2a;
    }
    button {
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      border: none;
      background-color: #3498db;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #7b0dcfd4;
    }
  </style>
</head>
<body>
  <header>ChatGPT Your AI Assistant</header>
  <div id="chat-container"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>
]1
  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const container = document.getElementById("chat-container");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
    }

    function showTyping() {
      const typingMsg = document.createElement("div");
      typingMsg.classList.add("message", "bot", "typing");
      typingMsg.innerText = "Assistant is typing";
      container.appendChild(typingMsg);
      container.scrollTop = container.scrollHeight;
      return typingMsg;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value;
      appendMessage(question, "user");
      input.value = "";

      const typing = showTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: question }),
        });
        const data = await res.json();
        container.removeChild(typing);
        appendMessage(data.answer, "bot");
      } catch {
        container.removeChild(typing);
        appendMessage("âš  Error: Unable to connect.", "bot");
      }
    });
  </script>
</body>
</html>
